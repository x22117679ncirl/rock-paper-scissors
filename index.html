<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Online Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form id="form">
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Player's Name</label>
                        <input type="text" class="form-control" id="playerName" placeholder="What's your name?">
                    </div>
                    <div>
                        <label for="validationDefault04" class="form-label">Picker</label>
                        <select class="form-select" id="playerPick" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="1">Rock</option>
                            <option value="2">Paper</option>
                            <option value="3">Scissors</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="submission()" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
